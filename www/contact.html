<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Page title</title>
	</head>
	<body>
		<form action="http://mis412.davidrichard.com/form_test" method="post">
			<p>
				<label>
					First Name: <input type="text" name="first_name">
				</label>
			</p>			
			<p>
				<label>
					Last Name: <input type="text" name="last_name">
				</label>
			</p>			
			<p>
				<label>
					Cars: 
					<select name="cars">
 						<option value="ford">Ford</option>
  						<option value="chevy">Chevy</option>
						<option value="ferrari">Ferrari</option>
					</select>

				</label>
			</p>			
			<p>
				<label>
					Vehicle: 
					<input type="checkbox" name="vehicle" value="car" checked> Car
  					<input type="checkbox" name="vehicle" value="bike"> Bike

				</label>
			</p>			



			<p>
				<label for="submit">
					<input id="submit" type="submit" name="Click Me">				
				</label>
			</p>
		</form>
	</body>
</html>
